{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dealership Review | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
<!--Add a nav bar here -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img class="bds-logo" src="{{ MEDIA_URL }}images/bds-logo-light.png"/></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'base:logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'base:registration' %}">Signup</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'base:login' %}">Login</a></li>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container-fluid pt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
<script>
    $(function () {
        $("#purchasedate").datepicker();
        $('#table').bootstrapTable();
    });
</script>
</html>
